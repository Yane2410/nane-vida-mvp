[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
# No ejecutar collectstatic aquí - se ejecutará en release phase con DATABASE_URL disponible
cmds = []

[start]
cmd = "python verify_db_url.py && python manage.py migrate --noinput && python create_superuser.py && gunicorn nane.wsgi:application --bind 0.0.0.0:$PORT --workers 4"
