[phases.setup]
nixPkgs = ["python311", "postgresql"]
aptPkgs = []

[phases.install]
cmds = [
  "cd nanevida-backend",
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = ["cd nanevida-backend && python manage.py collectstatic --noinput"]

[start]
cmd = "cd nanevida-backend && gunicorn nane.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120"
